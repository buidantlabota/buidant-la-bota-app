name: Backup Total Supabase

on:
  schedule:
    # S'executa el dia 1 de cada mes a les 05:00 AM UTC
    - cron: '0 5 1 * *'
  workflow_dispatch: # Permet l'execució manual per fer proves

jobs:
  run-backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install resend

      - name: Install Supabase CLI locally
        run: |
          npm install supabase --save-dev

      - name: Prepare Network (Force IPv4 Preference)
        run: |
          # Aquest truc força el sistema de GitHub Actions a prioritzar IPv4 sobre IPv6
          # Soluciona l'error "Network is unreachable" amb adreces 2a05:...
          sudo sed -i 's/#precedence ::ffff:0:0\/96  100/precedence ::ffff:0:0\/96  100/g' /etc/gai.conf

      - name: Generate SQL Dump and ZIP
        env:
          DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          PROJECT_REF="nkkekyhtybfheqjtxlgx"
          DATE=$(date +%Y-%m-%d)
          SQL_FILE="backup_total_${DATE}.sql"
          ZIP_FILE="backup_buidantlabota_${DATE}.zip"
          
          # Codifiquem la contrasenya correctament
          ENCODED_PASSWORD=$(node -e "console.log(encodeURIComponent(process.env.DB_PASSWORD))")
          
          # URL de connexió al port 6543 (Pooler) que és el més estable
          DB_URL="postgresql://postgres.${PROJECT_REF}:${ENCODED_PASSWORD}@db.${PROJECT_REF}.supabase.co:6543/postgres"
          
          echo "Generant dump SQL (IPv4 Preference enabled)..."
          npx supabase db dump --db-url "$DB_URL" > $SQL_FILE
          
          echo "Comprimint en ZIP..."
          zip $ZIP_FILE $SQL_FILE
          
          echo "BACKUP_FILENAME=$ZIP_FILE" >> $GITHUB_ENV

      - name: Send Email with Backup
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          node scripts/send-backup-email.js $BACKUP_FILENAME
