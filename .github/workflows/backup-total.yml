name: Backup Total Supabase

on:
  schedule:
    # S'executa el dia 1 de cada mes a les 05:00 AM UTC
    - cron: '0 5 1 * *'
  workflow_dispatch: # Permet l'execució manual per fer proves

jobs:
  run-backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install resend

      - name: Install Supabase CLI locally
        run: |
          npm install supabase --save-dev

      - name: Generate SQL Dump and ZIP
        env:
          DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          PROJECT_REF="nkkekyhtybfheqjtxlgx"
          DATE=$(date +%Y-%m-%d)
          SQL_FILE="backup_total_${DATE}.sql"
          ZIP_FILE="backup_buidantlabota_${DATE}.zip"
          
          # Creem l'URL de connexió codificant la contrasenya per evitar errors amb caràcters especials
          DB_URL=$(node -e "console.log('postgresql://postgres.${PROJECT_REF}:' + encodeURIComponent(process.env.DB_PASSWORD) + '@db.${PROJECT_REF}.supabase.co:6543/postgres')")
          
          echo "Generant dump SQL via Supabase CLI (HTTPS Resolver)..."
          # --dns-resolver https: Força a GitHub a buscar la IP clàssica (IPv4)
          npx supabase --dns-resolver https db dump --db-url "$DB_URL" > $SQL_FILE
          
          echo "Comprimint en ZIP..."
          zip $ZIP_FILE $SQL_FILE
          
          # Guardem el nom per al següent pas
          echo "BACKUP_FILENAME=$ZIP_FILE" >> $GITHUB_ENV

      - name: Send Email with Backup
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          # Fem servir la variable de terminal per enviar el correu
          node scripts/send-backup-email.js $BACKUP_FILENAME
