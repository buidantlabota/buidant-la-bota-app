name: Backup Total Supabase

on:
  schedule:
    # S'executa el dia 1 de cada mes a les 05:00 AM UTC
    - cron: '0 5 1 * *'
  workflow_dispatch: # Permet l'execució manual per fer proves

jobs:
  run-backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install resend

      - name: Install PostgreSQL client and DNS tools
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client dnsutils

      - name: Generate SQL Dump and ZIP
        env:
          DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          PROJECT_REF="nkkekyhtybfheqjtxlgx"
          DATE=$(date +%Y-%m-%d)
          SQL_FILE="backup_total_${DATE}.sql"
          ZIP_FILE="backup_buidantlabota_${DATE}.zip"
          
          # 1. Fem servir el Pooler d'AWS de Supabase (Frankfurt) que té IPv4 garantida
          POOLER_HOST="aws-0-eu-central-1.pooler.supabase.com"
          
          echo "Resolent IP del Pooler d'AWS..."
          # Busquem la IP numèrica del pooler regional
          IPV4=$(dig +short $POOLER_HOST | head -n1)
          
          if [ -z "$IPV4" ]; then
            echo "Error: No s'ha pogut resoldre l'adreça del Pooler. Provant IP de reserva..."
            # IP genèrica de Frankfurt de Supabase/AWS (com a últim recurs)
            IPV4="3.125.109.117"
          fi
          
          echo "IP del Pooler: $IPV4"

          # 2. Codifiquem la contrasenya
          ENCODED_PW=$(node -e "console.log(encodeURIComponent(process.env.DB_PASSWORD))")
          
          # 3. La URL de connexió DIRECTA al Pooler regional
          # Hostaddr ens permet saltar-nos qualsevol lio de DNS/IPv6 de GitHub
          # L'usuari ha de ser postgres.[PROJECT_REF]
          DB_URL="postgresql://postgres.${PROJECT_REF}:${ENCODED_PW}@${POOLER_HOST}:5432/postgres?hostaddr=${IPV4}"
          
          echo "Generant dump SQL via IPv4 Pooler..."
          pg_dump "$DB_URL" --no-owner --no-acl > $SQL_FILE
          
          echo "Comprimint en ZIP..."
          zip $ZIP_FILE $SQL_FILE
          
          # Guardem el nom del fitxer per al següent pas
          echo "BACKUP_FILENAME=$ZIP_FILE" >> $GITHUB_ENV

      - name: Send Email with Backup
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          node scripts/send-backup-email.js $BACKUP_FILENAME
